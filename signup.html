<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="loving running, running club, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign UP</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                <a href="index.html">Home</a>
            </li>


        </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2><i class="fas fa-heartbeat"></i>Let's get you signed up!</h2>
        </form>
        <label for="fname">First Name</label>
        <input class="text-input" type="text" id="fname" name="first_name" required>
        <label for="lname">Last Name</label>
        <input class="text-input" type="text" id="lname" name="last_name" required>
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required>

        <label for="road">Road</label>
        <input type="radio" id="road" name="running_preference" value="road" required>
        <label for="trail">Trail</label>
        <input type="radio" id="trail" name="running_preference" value="trail">
        <label for="both">Both</label>
        <input type="radio" id="both" name="running_preference" value="both">

        <input class="join-button" type="submit" value="Let's Run!">


    </section>
 
    <footer>
        <ul class="social-networks">
            <li>
                <a href="http://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="http://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="http://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="http://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </li>                               
        </ul>
    </footer>
    <!---font awesome script-->
    <script src="https://kit.fontawesome.com/fc9690b343.js" crossorigin="anonymous"></script>
</body>
</html>
